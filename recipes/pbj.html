<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Peanut Butter and Jelly Sandwich</title>
    </head>
    <body>
        <h1>Peanut Butter and Jelly</h1>
        <figure>
            <img src="../images/pbj.jpg" alt="a peanut butter and jelly sandwich" height="310" width="310">
            <figcaption>A wonderful peanut butter and jelly sandwich, constructed with happiness.</figcaption>
        </figure>
        <h2>Ingredients</h2>
        <ul>
            <li>two slices of bread</li>
            <li>peanut butter</li>
            <li>jelly</li>
        </ul>
        <ol>
            <li>Spread peanut butter on one side of one of the bread slices.</li>
            <li>Spread jelly on one side of the other bread slice.</li>
            <li>Place the two butter and sauced sides together.</li>
            <li>Sandwich!</li>
        </ol>

    </body>
